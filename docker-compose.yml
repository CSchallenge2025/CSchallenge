services:
  postgresql:
    container_name: ms_sql
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - microservices
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: ms_pgadmin1
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices
    restart: unless-stopped
    depends_on:
      - postgresql

  mongodb:
    image: mongo
    container_name: mongo_db1
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    networks:
      - microservices

    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo_express1
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - microservices

    depends_on:
      - mongodb
  redis:
    image: redis:7-alpine
    container_name: ms-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - microservices
    restart: unless-stopped
    volumes:
      - redis_data:/data

  gateway:
    container_name: ms_gateway
    build:
      context: ./Services/gateway
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      USER_SERVICE_URL: http://user-service:8081
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/resume-platform
    networks:
      - microservices
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  user-service:
    container_name: ms_user_service
    build:
      context: ./Services/user
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: resume-platform
      KEYCLOAK_CLIENT_ID: user-service
      KEYCLOAK_CLIENT_SECRET: nBoSMgoREqOXTWbEOs1udbsvbnY75T8o
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Use keycloak service name - Spring will validate JWT keys, not issuer URL
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/resume-platform
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/resume-platform/protocol/openid-connect/certs
    networks:
      - microservices
    depends_on:
      postgresql:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  keycloak:
    container_name: keycloak-ms1
    image: quay.io/keycloak/keycloak:24.0.2
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: true
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - microservices
    depends_on:
      postgresql:
        condition: service_healthy
    command:
      - "start-dev"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  microservices:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo:
  keycloak_data:
  redis_data: